<html lang="en">

    <meta charset="UTF-8">
    <title>Apende a usar Git</title>

    <!-- Custom CSS for the application -->
    <link rel="stylesheet" href="css/style.css">

    <!-- AngularJS dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>

    <!-- Bootstrap 3 imports -->

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->

    <!-- Custom JS for the application -->
    <script src="js/script.js"></script>
  </head>
  <body ng-app="git-app">
    <div ng-controller="cfgController">
      <div class="header-bar"></div>
      <!-- <div>
        <nav>
          <ul>
            <li><a href="#/">Home</a></li>
            <li><a href="#/about">About us</a></li>
          </ul>
        </nav>
      </div>
      <br/> -->

      <div ng-view id="dynamic-content"></div>
      <br />
      <div class="content">
        <br />
        <div class="container">
          <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
          </div>
          <div class="panel">
            <div class="action">
              <div class="command"><span class="symbol">$</span>
                <input type="text" placeholder="help" autofocus="" class="in"/>
              </div>
              <div class="output"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-content">
          <div class="site-source">
            This open sourced site is <a href="https://github.com/libgit2/libgit2.github.com">hosted on GitHub.</a>
            Patches, suggestions, and comments are welcome.
          </div>
        </div>
      </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/terminal.js"></script>
  </body>
</html>
