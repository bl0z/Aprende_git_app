<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jose Tirado">
    <meta property="og:url" content="https://aprender-git.com">
    <meta property="og:site_name" content="Aprende a usar Git">
    <meta property="og:title" content="Aprendizaje rápido y eficaz">
    <meta property="og:description" content="Aprende a usar Git es una aplicación web donde todos pueden aprender a usar de manera rápida y eficaz a usar Git desde el terminal.">

    <title>Apende a usar Git</title>
    <link rel="icon" type="image/png" href="images/favicon.ico" />

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Dependencias de AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>

    <!-- Javascript -->
    <script src="js/script.js"></script>
  </head>
  <body ng-app="git-app">
    <div ng-controller="cfgController">
      <div class="header-bar"></div>
      <div ng-view id="dynamic-content"></div>
      <br />
      <div class="content">
        <br />
        <div class="container">
          <div class="header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
          </div>
          <div class="panel">
            <div class="action">
              <div class="command"><span class="symbol">$</span>
                <input type="text" placeholder="Press enter to submit commands" autofocus="" class="in"/>
              </div>
              <div class="output"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-content">
          <div class="site-source">
            Esta aplicación de código abierto está <a href="https://github.com/bl0z/Aprende_git_app.git">alojada en GitHub</a>.
            Parches, sugerencias y comentarios son bienvenidos.
          </div>
        </div>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/terminal.js"></script>
  </body>
</html>
